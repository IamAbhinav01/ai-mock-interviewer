<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
<link href="/static/css/output.css" rel="stylesheet" />
    </head>

    <body class="bg-gray-100 min-h-screen p-8">
        <h1 class="text-3xl font-bold text-center pt-20 mb-10">Choose a Skill to Begin Interview</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
            {% for skill in skills %}
            <form action="/interview/{{ skill }}" method="get">
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition border border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">{{ skill }}</h2>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full cursor-pointer">
                        Start Interview
                    </button>
                </div>
            </form>
            {% endfor %}
        </div>
    </body>
</html>
